<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? 💖</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: red;
        }
        .btn-container {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: white;
            color: red;
            border: 2px solid red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Forever Mahesh? 💖</h1>
        <div class="btn-container">
            <button class="yes" onclick="alert('hiyeee I love you Maggie! 🥺❤️')">Yes</button>
            <button class="no" onmouseover="moveNoButton()">No</button>
        </div>
    </div>
    
    <script>
        function moveNoButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            document.querySelector('.no').style.left = `${x}px`;
            document.querySelector('.no').style.top = `${y}px`;
        }
    </script>
</body>
</html>
